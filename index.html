<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexo</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(0, 0, 0);
      color: #000000;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f9f9fa;
      font-size: min(4.5vw, 24px);
      text-align: center;
      z-index: 10;
      text-shadow: 0 0 10px #04f714;
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }

    #mensaje span {
      display: block;
      margin-top: 2vh;
      font-size: min(5vw, 28px);
    }

    @media (max-width: 768px) {
      #mensaje {
        font-size: 20px;
      }
      #mensaje span {
        font-size: 24px;
      }
    }

    .botones {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30%;
      display: flex;
      gap: 30px;
      align-items: center;
      z-index: 20;
    }

    .botones button {
      padding: 12px 22px;
      width: 140px;
      max-width: 40vw;
      font-size: min(2vw, 18px);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #818182;
      color: #ffffff;
      transition: transform 0.15s ease, background-color 0.2s ease;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    .botones button:hover,
    .botones button:active {
      background-color: #fbfbff;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .botones button {
        font-size: 16px;
        padding: 12px 25px;
      }
    }

    #btnSi {
      position: relative;
      z-index: 20;
    }

    #btnNo {
      position: relative;
      z-index: 20;
    }

    @media (max-width: 480px) {
      .botones { bottom: 25%; gap: 16px; }
      .botones button { width: 36vw; padding: 10px 16px; font-size: 14px; }
    }



    #btnNo:hover {
      background-color: #6b6ca0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="mensaje">
    Voçe me entendhe<br />
    <span></span>
  </div>
  <div class="botones">
    <button id="btnSi" onclick="respuesta('Sí')">Sim</button>
    <button id="btnNo" onclick="respuesta('Não')">Não</button>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let fontSize = 16;
    let columns, drops;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      fontSize = window.innerWidth < 768 ? 12 : 16;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(0);
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00BFFF'; // letras azules
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    const letters = '❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️'.split('');
    resizeCanvas();
    setInterval(draw, 25);
    window.addEventListener('resize', resizeCanvas);

    function respuesta(opcion) {
      alert("Has elegido: " + opcion);
    }

    function moverBotonNo() {
      // Botones fijos: función desactivada para mantener alineación
      return;
    }
  </script>
</body>
</html>
