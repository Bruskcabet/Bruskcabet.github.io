<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="/manifest.json" />
  <meta property="og:image" content="https://bruskcabet.github.io/dripzy/og-image.svg" />
  <style>
    /* Animaciones globales */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Efecto de carga inicial */
    body > * {
      animation: fadeIn 0.5s ease-out forwards;
    }

    #language-selector {
      display: flex;
      align-items: center;
      background: #262626;
      border-radius: 20px;
      padding: 2px;
      margin-left: 16px;
    }

    .lang-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background-color: transparent;
      color: #ffffff;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .lang-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .lang-btn.active {
      background: #0095f6;
      color: #ffffff;
    }

    /* Instagram-style main content padding for header */
    #mensaje {
      margin-top: 60px;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      margin: 0;
      background: #fafafa;
      color: #262626;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    html {
      background: #fafafa;
    }

    canvas {
      display: none;
    }

    /* Instagram-style header */
    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1a1f25;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .app-header .logo {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      text-decoration: none;
      background: linear-gradient(45deg, #0095f6, #00f2fe);

      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: min(4.5vw, 24px);
      text-align: center;
      z-index: 10;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Enfoque accesible para navegaci√≥n por teclado */
    .botones button:focus {
      outline: 3px solid rgba(0,255,153,0.95);
      outline-offset: 4px;
      box-shadow: 0 0 12px rgba(0,255,153,0.2);
    }

    #mensaje span {
      display: block;
      margin-top: 2vh;
      font-size: min(5vw, 28px);
    }

    .pregunta {
      overflow: visible;
      white-space: normal;
      width: auto;
      margin: 1.5em 0;
      color: #4fd1c5;
      font-size: min(4.5vw, 24px);
      font-weight: 500;
      background: linear-gradient(120deg, #4fd1c5, #38b2ac);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 3s ease infinite;
    }

    @keyframes gradientText {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* T√≠tulo visible dentro de la p√°gina */
    .titulo {
      margin: 0 0 16px 0;
      font-size: min(6.5vw, 48px);
      color: #ffffff;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(120deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(79, 209, 197, 0.3);
    }

    @media (max-width: 768px) {
      #mensaje {
        font-size: 20px;
      }
      #mensaje span {
        font-size: 24px;
      }
    }

    .botones {
      margin-top: 18px;
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .botones button {
      padding: 12px 28px;
      width: 160px;
      max-width: 40vw;
      font-size: min(2vw, 18px);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
      color: #ffffff;
      font-weight: 600;
      transition: all 0.3s ease;
      touch-action: manipulation;
      box-sizing: border-box;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(79, 209, 197, 0.3);
    }

    .botones button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #00f2fe 0%, #4facfe 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .botones button:hover,
    .botones button:active {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 209, 197, 0.5);
    }

    .botones button:hover:before {
      opacity: 1;
    }

    /* Mejoras de accesibilidad */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      body, html, canvas {
        background-color: #1a1a1a;
      }
      #mensaje {
        color: #ffffff;
      }
    }

    @media (max-width: 768px) {
      .botones button {

      }
    }

    /* Instagram-style buttons */
    #btnSi, #btnNo {
      width: 120px;
      max-width: 40vw;
      position: relative;
      z-index: 20;
      background: #0095f6;
      color: #ffffff;

      border-radius: 4px;

    }

    @media (max-width: 480px) {
      .botones { gap: 12px; }
      .botones button {

        padding: 7px 16px;

      }

    /* Instagram-style post interaction icons */
    .post-icons {

      gap: 16px;
      padding: 8px 16px;
    }

    .post-icon {
      font-size: 24px;
      color: #262626;
      cursor: pointer;
    }

    }

    /* Instagram-style comments section */
    .comments-section {

    .comment {

      margin-bottom: 8px;

    }

    }

    }



    #btnNo:hover {

    }

    .social-toggle {

      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #0095f6;
      color: #ffffff;
      border: none;
      font-size: 20px;
      cursor: pointer;

    .social-overlay {

    }

    .social-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: #ffffff;
      border-bottom: 1px solid #dbdbdb;

    }

    /* Navigation styles */
    .social-nav {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .nav-item {
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;

      align-items: center;

      padding-top: 16px;

    .compose-button {
      background: #0095f6;
      color: #ffffff;
      border: none;

    }

      background: #ffffff;

    .post .meta {

    @media (max-width: 600px) {

    }

    /* Estilos para los comentarios */

<body>
  <canvas id="matrix"></canvas>
  <!-- Instagram-style header -->
  <header class="app-header">
    <a href="/" class="logo">Dripzy</a>
    <div class="social-nav">
      <a href="#" class="nav-item">üè† Inicio</a>
      <a href="#" class="nav-item">üíå Mensajes</a>
      <button class="social-toggle" id="open-social" aria-label="Nueva publicaci√≥n" title="Nueva publicaci√≥n" onclick="openSocial()">‚ûï</button>
    </div>
    <div id="language-selector">
      <button class="lang-btn" onclick="changeLanguage('en')" aria-label="Switch to English">EN</button>
      <button class="lang-btn active" onclick="changeLanguage('es')" aria-label="Cambiar a Espa√±ol">ES</button>
    </div>
  </header>

  <!-- Social overlay / panel -->
  <div class="social-overlay" id="social-overlay" aria-hidden="true">
    <div class="social-panel" role="dialog" aria-modal="true" aria-label="Dripzy Social">
      <div class="social-header">
        <div style="display:flex;gap:12px;align-items:center;">
          <strong>Dripzy Social</strong>
          <input id="search-posts" type="text" placeholder="Buscar en el feed..." style="padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);" oninput="renderFeed()" aria-label="Buscar publicaciones" />
        </div>
        <div style="display:flex;gap:8px;align-items:center;">
          <input id="display-name" type="text" placeholder="Tu nombre" style="padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);width:140px;" aria-label="Nombre de usuario" />
          <button onclick="saveDisplayName()" aria-label="Guardar nombre" style="background:transparent;border:1px solid rgba(255,255,255,0.12);color:#f5e6d3;padding:6px 8px;border-radius:8px;cursor:pointer">Guardar</button>
          <button onclick="clearFeed()" aria-label="Limpiar feed" style="background:transparent;border:1px solid rgba(255,255,255,0.12);color:#f5e6d3;padding:6px 8px;border-radius:8px;cursor:pointer">Limpiar</button>
          <button onclick="closeSocial()" aria-label="Cerrar" style="background:transparent;border:none;color:#f5e6d3;cursor:pointer;font-weight:700">Cerrar ‚úï</button>
        </div>
      </div>
      <div class="social-body">
        <div class="compose" aria-label="Componer publicaci√≥n">
          <textarea id="compose-text" placeholder="¬øQu√© quieres compartir?" aria-label="Texto de la publicaci√≥n"></textarea>
          <div style="display:flex;flex-direction:column;gap:8px;min-width:140px;">
            <input id="compose-image-url" type="text" placeholder="URL imagen (opcional)" aria-label="URL de imagen" />
            <input id="compose-image-file" type="file" accept="image/*" aria-label="Subir imagen" />
            <input id="compose-image-data" type="hidden" />
            <input id="compose-image-thumb" type="hidden" />
            <div id="image-info" style="font-size:12px;color:#444;margin-top:6px"></div>
            <label style="font-size:12px;color:#333;margin-top:6px;display:flex;align-items:center;gap:8px"><input id="force-thumb" type="checkbox" checked /> Publicar solo miniatura si imagen grande</label>
            <input id="compose-image-thumb" type="hidden" />
            <button id="publish-btn" onclick="createPost()">Publicar</button>
          </div>
        </div>

        <div class="feed" id="feed" aria-live="polite"></div>
      </div>
    </div>
  </div>
  <div id="mensaje" role="main" aria-labelledby="titulo">
    <h1 id="titulo" class="titulo">Dripzy</h1>
    <div class="pregunta" aria-hidden="false">Do you understand me</div>
    <span></span>
    <div class="botones" role="group" aria-label="Options">
      <button id="btnSi" type="button" aria-label="Answer Yes" onclick="respuesta('Yes')">Yes</button>
      <button id="btnNo" type="button" aria-label="Answer No" onclick="respuesta('No')">No</button>
    </div>
  </div>

  <script>
    // Translations object
    const translations = {
      en: {
        title: "Dripzy",
        question: "Do you understand me",
        welcome: "Welcome to Dripzy",
        yes: "Yes",
        no: "No"
      },
      es: {
        title: "Dripzy",
        question: "¬øMe entiendes?",
        welcome: "Bienvenido a Dripzy",
        yes: "S√≠",
        no: "No"
      }
    };

    // Current language
    let currentLang = 'en';

    // Function to change language
    function changeLanguage(lang) {
      if (currentLang === lang) return;
      
      currentLang = lang;
      
      // Actualizar estado de los botones
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toLowerCase() === lang.toLowerCase()) {
          btn.classList.add('active');
        }
      });

      // Actualizar contenido con transiciones
      document.querySelector('#titulo').textContent = translations[lang].title;
      document.querySelector('.pregunta').textContent = translations[lang].welcome;
      document.querySelector('#btnSi').textContent = translations[lang].yes;
      document.querySelector('#btnNo').textContent = translations[lang].no;

      // Update ARIA labels
      document.querySelector('#btnSi').setAttribute('aria-label', `Responder ${translations[lang].yes}`);
      document.querySelector('#btnNo').setAttribute('aria-label', `Responder ${translations[lang].no}`);
    }

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let fontSize = 16;
    let columns, drops;

    // Soporte para pantallas de alta densidad
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      fontSize = window.innerWidth < 768 ? 12 : 16;
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array(columns).fill(0);
    }

    // Animaci√≥n con requestAnimationFrame y l√≠mite de FPS para ahorrar bater√≠a
    const TARGET_FPS = 30;
    const FRAME_INTERVAL = 1000 / TARGET_FPS;
    let lastFrameTime = 0;

    function draw(timestamp) {
      // Si el usuario prefiere reducir movimiento, no animar
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) return;

      if (!lastFrameTime) lastFrameTime = timestamp;
      const delta = timestamp - lastFrameTime;
      if (delta < FRAME_INTERVAL) {

        }

  async function createPost() {
      const textEl = document.getElementById('compose-text');
      const imgUrlEl = document.getElementById('compose-image-url');
      const imgDataEl = document.getElementById('compose-image-data');
      const text = (textEl.value || '').trim();
      const img = (imgDataEl.value || imgUrlEl.value || '').trim();
      if (!text && !img) {
        alert('A√±ade texto o una imagen para publicar.');
        return;
      }
      const user = localStorage.getItem('Dripzy_user') || document.getElementById('display-name').value || 'T√∫';
      // Ensure we capture thumb and maybe full image
      const thumb = document.getElementById('compose-image-thumb') ? document.getElementById('compose-image-thumb').value : '';
      const full = document.getElementById('compose-image-data') ? document.getElementById('compose-image-data').value : '';

      // Avoid storing huge full images in localStorage: if full > ~900KB, store only thumb
      let storeFull = false;
      try {
        if (full && full.length < 900000) storeFull = true;
      } catch (e) { storeFull = false; }

      const post = {
        id: Date.now(),
        user: user,
        text,
        img_thumb: thumb || (img || null),
        img_full: storeFull ? full : null,
        likes: 0,
        liked: false,
        comments: [],
        ts: new Date().toISOString()
      };
  // If Firebase is active, upload images and save remotely; otherwise keep local
      if (firebaseActive) {
        // show a quick optimistic local post while uploading
        posts.unshift({ ...post, uploading: true });
        renderFeed();
        try {
          let fullUrl = null;
          let thumbUrl = post.img_thumb || null;
          if (post.img_full) {
            const fullSize = dataUrlSize(post.img_full);
            if (fullSize > MAX_IMAGE_BYTES) {
              const forceThumb = document.getElementById('force-thumb') && document.getElementById('force-thumb').checked;
              if (!forceThumb) {
                alert('La imagen comprimida es demasiado grande (' + humanBytes(fullSize) + '). Marca la casilla "Publicar solo miniatura si imagen grande" o sube una imagen m√°s peque√±a.');
                // remove optimistic placeholder
                posts = posts.filter(p => !p.uploading);
                renderFeed();
                return;
              }
              // force to not upload full, only thumb
              post.img_full = null;
            }
            if (post.img_full) fullUrl = await uploadImageToFirebase(post.img_full, 'full');
          }
          if (post.img_thumb) {
            const thumbSize = dataUrlSize(post.img_thumb);
            // thumbs are small; still check
            if (thumbSize > MAX_IMAGE_BYTES) {
              // very unlikely, but handle it
              alert('La miniatura es demasiado grande. Intenta con una imagen m√°s peque√±a.');
            }
            const maybeThumb = await uploadImageToFirebase(post.img_thumb, 'thumb');
            if (maybeThumb) thumbUrl = maybeThumb;
          }
          const remoteDoc = {
            user: post.user,
            text: post.text,
            img_thumb: thumbUrl || null,
            img_full: fullUrl || null,
            likes: 0,
            comments: [],
            ts: new Date().toISOString()
          };
          const remoteId = await savePostRemote(remoteDoc);
          // replace optimistic with saved remote entry
          posts = posts.filter(p => !p.uploading);
          if (remoteId) {
            posts.unshift({ id: remoteId, ...remoteDoc });
          } else {
            // if remote save failed, fall back to local store
            posts.unshift(post);
          }
        } catch (e) {
          console.warn('Error al subir a Firebase, guardando localmente:', e);
          posts.unshift(post);
        }
        savePosts();
        renderFeed();
        // clear composer
        textEl.value = '';
        imgUrlEl.value = '';
        imgDataEl.value = '';
        document.getElementById('compose-image-file').value = '';
        return;
      }

      // Local fallback
      posts.unshift(post);
      savePosts();
      renderFeed();
      // clear composer
      textEl.value = '';
      imgUrlEl.value = '';
      imgDataEl.value = '';
      document.getElementById('compose-image-file').value = '';
    }

    // Helper: estimate bytes of a dataURL
    function dataUrlSize(dataUrl) {
      if (!dataUrl) return 0;
      const idx = dataUrl.indexOf(',');
      if (idx === -1) return 0;
      const base64 = dataUrl.substring(idx + 1);
      // Approx bytes = base64_length * 3/4
      return Math.ceil((base64.length * 3) / 4);

    function humanBytes(bytes) {
      if (!bytes) return '0 B';
      const units = ['B','KB','MB','GB'];
      let i = 0;
      let v = bytes;
      while (v >= 1024 && i < units.length-1) { v /= 1024; i++; }
      return v.toFixed( (i===0)?0:1 ) + ' ' + units[i];
    }

    let firebaseActive = false;

    // Convert dataURL to Blob
    function dataURLToBlob(dataURL) {
      const parts = dataURL.split(',');
      const meta = parts[0].match(/:(.*?);/);
      const mime = meta ? meta[1] : 'image/png';
      const binary = atob(parts[1]);
      const len = binary.length;
      const u8 = new Uint8Array(len);
      for (let i = 0; i < len; i++) u8[i] = binary.charCodeAt(i);
      return new Blob([u8], { type: mime });
    }

    // Try to initialize Firebase if config is provided either as window.__FIREBASE_CONFIG__

    // Upload a dataURL image to Firebase Storage (if initialized). Returns downloadURL.
    async function uploadImageToFirebase(dataUrl, filenamePrefix = 'post') {
      if (!firebaseActive || !firebaseStorage) return null;
      try {
        const blob = dataURLToBlob(dataUrl);
        const path = `posts/${filenamePrefix}_${Date.now()}`;
        const ref = firebaseStorage.ref().child(path);
        const snap = await ref.put(blob);
        const url = await snap.ref.getDownloadURL();
        return url;
      } catch (e) {
        console.warn('Error subiendo a Firebase:', e);
        return null;
      }
    }

    async function savePostRemote(post) {
      if (!firebaseActive || !firebaseFirestore) return null;
      try {
        const docRef = await firebaseFirestore.collection('posts').add(post);
        return docRef.id;
      } catch (e) {
        console.warn('Error guardando post en Firestore:', e);
        return null;
      }
    }

    // Listen for remote posts (keeps local 'posts' in sync). This is simple: it replaces local posts
    // with the latest snapshot. You can enhance merge logic if desired.
    function listenForRemotePosts() {
      if (!firebaseActive || !firebaseFirestore) return;
      firebaseFirestore.collection('posts').orderBy('ts', 'desc').onSnapshot(snapshot => {
        const remote = [];
        snapshot.forEach(doc => {
          const d = doc.data();
          remote.push({ id: doc.id, ...d });
        });
        posts = remote;
        savePosts();
        renderFeed();
      });
    }

    // Resize an Image object to a maximum width while preserving aspect ratio and return a compressed dataURL
    function resizeDataUrl(img, maxWidth, quality = 0.8) {
      return new Promise((resolve) => {
        const ratio = img.width / img.height;
        let targetWidth = img.width;
        let targetHeight = img.height;
        if (img.width > maxWidth) {
          targetWidth = maxWidth;
          targetHeight = Math.round(maxWidth / ratio);
        }
        const canvas = document.createElement('canvas');
        canvas.width = targetWidth;
        canvas.height = targetHeight;
        const c = canvas.getContext('2d');
        c.drawImage(img, 0, 0, targetWidth, targetHeight);
        // Prefer AVIF -> WebP -> JPEG -> PNG when available
        try {
          const testAvif = canvas.toDataURL('image/avif', quality);
          if (testAvif && testAvif.indexOf('data:image/avif') === 0) {
            resolve(testAvif);
            return;
          }
        } catch (e) { /* ignore */ }
        try {
          const testWebp = canvas.toDataURL('image/webp', quality);
          if (testWebp && testWebp.indexOf('data:image/webp') === 0) {
            resolve(testWebp);
            return;
          }
        } catch (e) { /* ignore */ }
        try {
          const dataUrl = canvas.toDataURL('image/jpeg', quality);
          resolve(dataUrl);
        } catch (e) {
          const dataUrl = canvas.toDataURL('image/png');
          resolve(dataUrl);
        }
      });
    }
