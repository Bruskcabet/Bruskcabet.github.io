<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexo</title>
  <meta name="theme-color" content="#000000" />
  <!-- Favicon (SVG data URI) y meta para redes sociales -->
  <!-- Favicon: preferimos servir un archivo para mejor compatibilidad -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="/favicon.svg" />
  <meta name="description" content="Nexo — Página personal interactiva con efectos visuales." />
  <meta property="og:title" content="Nexo" />
  <meta property="og:description" content="Nexo — Página personal interactiva con efectos visuales." />
  <meta property="og:url" content="https://bruskcabet.github.io" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Nexo" />
  <meta name="twitter:description" content="Nexo — Página personal interactiva con efectos visuales." />
  <link rel="manifest" href="/manifest.json" />
  <meta property="og:image" content="https://bruskcabet.github.io/og-image.svg" />
  <style>
    #language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 99999;
      display: flex;
      gap: 10px;
      background-color: rgba(46, 64, 82, 0.9);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      pointer-events: auto;
    }

    .lang-btn {
      padding: 10px 15px;
      border: 2px solid #f5e6d3;
      border-radius: 8px;
      background-color: #2E4052;
      color: #f5e6d3;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .lang-btn:hover {
      transform: scale(1.1);
      background-color: #3E5062;
      border-color: #ffffff;
    }

    .lang-btn.active {
      background-color: #f5e6d3;
      color: #2E4052;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
    }

    body {
      margin: 0;
      background-color: #f5e6d3;
      color: #2E4052;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    
    html {
      background-color: #f5e6d3;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f5e6d3;
    }

    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #2E4052;
      font-size: min(4.5vw, 24px);
      text-align: center;
      z-index: 10;
  text-shadow: 0 0 10px #04f714;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Enfoque accesible para navegación por teclado */
    .botones button:focus {
      outline: 3px solid rgba(0,255,153,0.95);
      outline-offset: 4px;
      box-shadow: 0 0 12px rgba(0,255,153,0.2);
    }

    #mensaje span {
      display: block;
      margin-top: 2vh;
      font-size: min(5vw, 28px);
    }

    /* Título visible dentro de la página */
    .titulo {
      margin: 0 0 8px 0;
      font-size: min(6.5vw, 48px);
      color: #2E4052;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(46,64,82,0.4);
      font-weight: 700;
    }

    @media (max-width: 768px) {
      #mensaje {
        font-size: 20px;
      }
      #mensaje span {
        font-size: 24px;
      }
    }

    .botones {
      margin-top: 18px;
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .botones button {
      padding: 12px 22px;
      width: 140px;
      max-width: 40vw;
      font-size: min(2vw, 18px);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #2E4052;
      color: #f5e6d3;
      transition: transform 0.15s ease, background-color 0.2s ease;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    .botones button:hover,
    .botones button:active {
      background-color: #fbfbff;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .botones button {
        font-size: 16px;
        padding: 12px 25px;
      }
    }

    /* Los botones usan el flujo normal dentro de #mensaje */
    #btnSi, #btnNo {
      width: 140px;
      max-width: 40vw;
      position: relative;
      z-index: 20;
    }

    @media (max-width: 480px) {
      .botones { gap: 16px; }
      .botones button { width: 36vw; padding: 10px 16px; font-size: 14px; }
    }



    #btnNo:hover {
      background-color: #6b6ca0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="language-selector" style="position: fixed; top: 20px; right: 20px; z-index: 99999;">
    <button class="lang-btn" onclick="changeLanguage('en')" aria-label="Switch to English">EN</button>
    <button class="lang-btn active" onclick="changeLanguage('es')" aria-label="Cambiar a Español">ES</button>
  </div>
  <div id="mensaje" role="main" aria-labelledby="titulo">
    <h1 id="titulo" class="titulo">Nexo</h1>
    <div class="pregunta" aria-hidden="false">Do you understand me</div>
    <span></span>
    <div class="botones" role="group" aria-label="Options">
      <button id="btnSi" type="button" aria-label="Answer Yes" onclick="respuesta('Yes')">Yes</button>
      <button id="btnNo" type="button" aria-label="Answer No" onclick="respuesta('No')">No</button>
    </div>
  </div>

  <script>
    // Translations object
    const translations = {
      en: {
        title: "Nexo",
        question: "Do you understand me",
        yes: "Yes",
        no: "No"
      },
      es: {
        title: "Nexo",
        question: "¿Me entiendes?",
        yes: "Sí",
        no: "No"
      }
    };

    // Current language
    let currentLang = 'en';

    // Function to change language
    function changeLanguage(lang) {
      currentLang = lang;
      
      // Update active button state
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toLowerCase() === lang.toLowerCase()) {
          btn.classList.add('active');
        }
      });

      // Update content
      document.querySelector('#titulo').textContent = translations[lang].title;
      document.querySelector('.pregunta').textContent = translations[lang].question;
      document.querySelector('#btnSi').textContent = translations[lang].yes;
      document.querySelector('#btnNo').textContent = translations[lang].no;

      // Update ARIA labels
      document.querySelector('#btnSi').setAttribute('aria-label', `Responder ${translations[lang].yes}`);
      document.querySelector('#btnNo').setAttribute('aria-label', `Responder ${translations[lang].no}`);
    }

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let fontSize = 16;
    let columns, drops;

    // Soporte para pantallas de alta densidad
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      fontSize = window.innerWidth < 768 ? 12 : 16;
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array(columns).fill(0);
    }

    // Animación con requestAnimationFrame y límite de FPS para ahorrar batería
    const TARGET_FPS = 30;
    const FRAME_INTERVAL = 1000 / TARGET_FPS;
    let lastFrameTime = 0;

    function draw(timestamp) {
      // Si el usuario prefiere reducir movimiento, no animar
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) return;

      if (!lastFrameTime) lastFrameTime = timestamp;
      const delta = timestamp - lastFrameTime;
      if (delta < FRAME_INTERVAL) {
        requestAnimationFrame(draw);
        return;
      }
      lastFrameTime = timestamp;

      // Dibujar con fondo arena y ligera opacidad para efecto persistente
      ctx.fillStyle = 'rgba(245, 230, 211, 1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#2E8BC0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > window.innerHeight && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    const letters = '❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️'.split('');
    resizeCanvas();

    // Solo animar si el usuario NO pidió reducir movimiento
    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', resizeCanvas);
    
    // Establecer el idioma español por defecto y asegurar que los botones sean visibles
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        changeLanguage('es');
        document.getElementById('language-selector').style.opacity = '1';
      }, 100);
    });
    
    // Registrar service worker para PWA (si está disponible)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(reg) {
          console.log('Service worker registrado.', reg);
        }).catch(function(err) {
          console.warn('Error al registrar service worker:', err);
        });
      });
    }

    function respuesta(opcion) {
      const messages = {
        en: "You chose: ",
        es: "Has elegido: "
      };
      alert(messages[currentLang] + opcion);
    }

    function moverBotonNo() {
      // Botones fijos: función desactivada para mantener alineación
      return;
    }
  </script>
</body>
</html>
