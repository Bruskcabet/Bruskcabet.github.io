<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexo</title>
  <meta name="theme-color" content="#000000" />
  <!-- Favicon (SVG data URI) y meta para redes sociales -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000'/%3E%3Ctext x='50' y='62' font-size='56' text-anchor='middle' fill='%2300ff99' font-family='Courier New, monospace'%3EN%3C/text%3E%3C/svg%3E" />
  <meta name="description" content="Nexo — Página personal interactiva con efectos visuales." />
  <meta property="og:title" content="Nexo" />

  <style>
    body {
      margin: 0;
      background-color: rgb(0, 0, 0);
      color: #000000;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

  #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f9f9fa;
      font-size: min(4.5vw, 24px);
      text-align: center;
      z-index: 10;
  text-shadow: 0 0 10px #04f714;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Enfoque accesible para navegación por teclado */
    .botones button:focus {
      outline: 3px solid rgba(0,255,153,0.95);
      outline-offset: 4px;
      box-shadow: 0 0 12px rgba(0,255,153,0.2);
    }

    #mensaje span {
      display: block;
      margin-top: 2vh;
      font-size: min(5vw, 28px);
    }

    /* Título visible dentro de la página */
    .titulo {
      margin: 0 0 8px 0;
      font-size: min(6.5vw, 48px);
      color: #00ff99;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(0,255,153,0.4);
      font-weight: 700;
    }

    @media (max-width: 768px) {
      #mensaje {
        font-size: 20px;
      }
      #mensaje span {
        font-size: 24px;
      }
    }

    .botones {
      margin-top: 18px;
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .botones button {
      padding: 12px 22px;
      width: 140px;
      max-width: 40vw;
      font-size: min(2vw, 18px);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #818182;
      color: #ffffff;
      transition: transform 0.15s ease, background-color 0.2s ease;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    .botones button:hover,
    .botones button:active {
      background-color: #fbfbff;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .botones button {
        font-size: 16px;
        padding: 12px 25px;
      }
    }

    /* Los botones usan el flujo normal dentro de #mensaje */
    #btnSi, #btnNo {
      width: 140px;
      max-width: 40vw;
      position: relative;
      z-index: 20;
    }

    @media (max-width: 480px) {
      .botones { gap: 16px; }
      .botones button { width: 36vw; padding: 10px 16px; font-size: 14px; }
    }



    #btnNo:hover {
      background-color: #6b6ca0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="mensaje" role="main" aria-labelledby="titulo">
    <h1 id="titulo" class="titulo">Nexo</h1>
    <div class="pregunta" aria-hidden="false">Voçe me entendhe</div>
    <span></span>
    <div class="botones" role="group" aria-label="Opciones">
      <button id="btnSi" type="button" aria-label="Responder Sí" onclick="respuesta('Sí')">Sim</button>
      <button id="btnNo" type="button" aria-label="Responder No" onclick="respuesta('Não')">Não</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let fontSize = 16;
    let columns, drops;

    // Soporte para pantallas de alta densidad
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      fontSize = window.innerWidth < 768 ? 12 : 16;
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array(columns).fill(0);
    }

    // Animación con requestAnimationFrame y límite de FPS para ahorrar batería
    const TARGET_FPS = 30;
    const FRAME_INTERVAL = 1000 / TARGET_FPS;
    let lastFrameTime = 0;

    function draw(timestamp) {
      // Si el usuario prefiere reducir movimiento, no animar
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) return;

      if (!lastFrameTime) lastFrameTime = timestamp;
      const delta = timestamp - lastFrameTime;
      if (delta < FRAME_INTERVAL) {
        requestAnimationFrame(draw);
        return;
      }
      lastFrameTime = timestamp;

      // Dibujar con ligera opacidad para efecto persistente, pero más ligero para rendimiento
      ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00BFFF';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > window.innerHeight && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    const letters = '❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️❄️'.split('');
    resizeCanvas();

    // Solo animar si el usuario NO pidió reducir movimiento
    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', resizeCanvas);

    function respuesta(opcion) {
      alert("Has elegido: " + opcion);
    }

    function moverBotonNo() {
      // Botones fijos: función desactivada para mantener alineación
      return;
    }
  </script>
</body>
</html>
